<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>

    <title>Previsão do Tempo</title>

  </head>

  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o Nome da Cidade" />
      <button onclick="clicarbotao()">
        <img
          class="lupa"
          src="https://img.freepik.com/icones-gratis/lupa_318-579080.jpg?w=2000"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo na Cidade</h2>

        <p class="temp">Temperatura em ºC</p>

        <div class="caixa-menor">         
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
        <p class="descri">Tempo na Cidade</p>
        </div>

        <p class="umid">Umidade da Cidade em %</p>

      </div>
    </div>
  </body>
</html>
